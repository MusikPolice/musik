			<script language="JavaScript">
				$(document).ready(function() {
					//load artists with an ajax call
					//TODO: generate links to individual artist pages
					$.get("/api/albums/", function(data){
						var html = '<ul>'
						for (var a in data) {
							html += '<li>' + data[a]['title'] + '</li>'
						}
						html += '</ul>'
						$('.album-list').html(html);
					}, "json");
				});
			</script>

			<div class="grid_12 main">
				<h2>Albums</h2>

				<div class="album-list">
					<img src="/static/images/ajax-loader.gif" alt="loading..." />
				</div>
			</div>
			<div class="clear"></div>
