			<script language="JavaScript">
				$(document).ready(function()
				{
					//redirect to album page on click
					$('#albums a').click(function() {
						load_content('/albums/' + $(this).attr('class'))
					})
				});
			</script>

			<div class="grid_12 main">
				<h2>${artist['name']}</h2>

				<ul id='albums'>
				% for album in albums:
					<li><a href='#' class='${album['id']}'>${album['title']}</a></li>
				% endfor

			</div>
			<div class="clear"></div>
